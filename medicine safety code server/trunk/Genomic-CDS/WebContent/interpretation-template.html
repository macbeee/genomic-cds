<!DOCTYPE html>
<html>
<head>
<title>Medicine Safety Code</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="../css/themes/default/jquery.mobile-1.3.2.min.css">
<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
<link rel="shortcut icon" href="../images/favicon.ico">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
<link rel="stylesheet" href="../css/safety-code.css">
<script src="../js/jquery.js"></script>
<script src="../_assets/js/index.js"></script>
<script src="../js/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

	<div data-role="page" class="jqm-demos">

		<div data-role="header" class="jqm-header"
			style="text-align: center; padding: 3px">
			<img src="../images/safety-code-logo.png" width="209" height="30"
				alt="safety-code.org" />
		</div>

		<div data-role="content" class="jqm-content">

				<h4>Show raw data</h4>
				${raw_data}
			</div>
		</div>
		
		<div data-role="footer" style="text-align: center; padding: 5px;">

				This service is provided for research purposes only and comes

		</div>
	</div>
</body>
